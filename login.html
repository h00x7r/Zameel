<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zameel | تسجيل الدخول - زميل</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="top-bar">
            <button class="lang-switch" onclick="toggleLanguage()">
                <span class="lang-text">عربي</span>
            </button>
        </div>
        <div class="auth-box">
            <h1 data-en="Login" data-ar="تسجيل الدخول">Login</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label data-en="Email" data-ar="البريد الإلكتروني">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label data-en="Password" data-ar="كلمة المرور">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-button" data-en="Login" data-ar="تسجيل الدخول">Login</button>
            </form>
            <p class="auth-link">
                <span data-en="Don't have an account?" data-ar="ليس لديك حساب؟">Don't have an account?</span>
                <a href="register.html" data-en="Register" data-ar="سجل الآن">Register</a>
            </p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
